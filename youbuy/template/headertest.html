<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
   <div class="container-fluid">
    <div class="row" style="padding: 10px; ">
        <nav class="navbar navbar-expand-lg" style="background-color: #FBD200; border-radius: 10px;">
            <div class="container-fluid">
              <div class="row w-100 align-items-center">
                
                <!-- Left: Brand Logo and Navbar Links -->
                <div class="col-auto d-flex align-items-center justify-content-start">
                  <a class="navbar-brand" href="/">
                    <span class="logo-text" style="font-family: 'Rubik Mono One', sans-serif; font-size: 24px; font-weight: bold; color: #333;">youbuy</span>
                  </a>
                  <ul class="navbar-nav mb-2 mb-lg-0 ms-3">
                    <li class="nav-item">
                      <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/about">About Us</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                      <a class="nav-link active" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/register">Register</a>
                    </li>
                    {% endif %}
                  </ul>
                </div>
          
                <!-- Center: Search Bar -->
                <div class="col d-flex justify-content-center">
                  <form class="d-flex w-75" role="search">
                    <input class="form-control me-2" type="search" style="border-color: white;" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                  </form>
                </div>
          
                <!-- Right: Cart Button -->
                <div class="col-auto d-flex justify-content-end">
                  <a href="/cart" class="nav-link">
                    <i class="fa-sharp fa-solid fa-cart-shopping" style="font-size: 24px; color: #333;"></i>
                  </a>
                </div>
              </div>
            </div>
          </nav>
               
      </div>
        <!--Nav Bar End Here-->
