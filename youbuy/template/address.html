{% extends "base.html" %} 
{% load static %} 
{% block main %}
<style>
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input,
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }
  .btn:hover {
    background-color: #b30900;
  }
  .summary {
    margin-top: 20px;
    padding: 15px;
    background: #f1f1f1;
    border-radius: 5px;
  }
  .summary p {
    margin: 5px 0;
  }
</style>
<div class="row">
  <h1 style="text-align: center"></h1>

  <div class="col-md-6 shadow-sm p-3 mb-5 bg-body-tertiary rounded mx-auto">
    {% if error_msg %}
    <div class="alert alert-danger">{{error_msg}}</div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      <div class="alert">
        <h3>Enter your Delivery address</h3>
      </div>
      <!-- Shipping Details -->
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required />
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" required />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobbile" name="mobile" required />
      </div>

      <a href="/placeorder"><button type="submit" class="btn btn-danger">Place Order</button></a>
    </form>
  </div>
</div>
{% endblock main %}
